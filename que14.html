    <title>question-14</title>

        <script>
            let word1=prompt("Enter first word:");
            let word2=prompt("Enter second word:");

            let str=word1.endsWith(word2);
            // console.log(str);

            if(word1 = str)
            {
                console.log("True, word2 is last part of the word1.");
            }
        </script>
</head>
<body>
    <h2>que14</h2>
    <p>
        Write a program that reads two words A and B and checks if the second word B is the last part of the first word A .
        Explanation:
        For example, if the given words are A = Blackhole and B = hole ,
       The output should be True as hole is the last part of the word Blackhole</p>
</body>
