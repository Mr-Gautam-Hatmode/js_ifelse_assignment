<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question-11</title>

    <script>
        let str=prompt("Enter the string:");
        let strLen=str.length;
        // console.log(strLen);

        let str1=str.charAt(0);
        // console.log(str1);

        let str2=str.charAt(strLen-1);
        // console.log(str2);

        if(str1 != str2)
        {
            console.log("True, first letter and last letter of the word are not same.");
        }
    </script>

</head>
<body>
    <h2>que11</h2>
    <p>Write a program that reads a word and checks 
        if the first letterand last letter of the word are not the same.
        Explanation:
        For example, if the given word is “ Python” ,
        The output should be True as the first letter “ P” 
        and the last letter“ n” of the word are not the same</p>
</body>
</html>
